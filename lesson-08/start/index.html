    <h1>React training - Lesson 08</h1>

    <div id="component"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { Button, Typography, Card, CardHeader, CardContent, CardActions } = MaterialUI;

      class HelloWorld extends React.Component {
        state = {
          newName: "",
          name: "Renaud",
          age: 30
        };

        handleNameChange = event => {
          this.setState({
            newName: event.target.value
          });
        };

        onSubmit = e => {
          e.preventDefault();
          this.setState(
            {
              name: this.state.newName
            },
            () => {
              alert("Votre nom par défaut est maintenant : " + this.state.name);
            }
          );
        };

        render() {
          const displayName = this.state.newName || this.state.name;

          return (
            <div className="component-container">
              <Typography variant="h2">Hello le MIC !</Typography>
              <p>
                Je m'appelle {displayName} et j'ai {this.state.age} ans.
              </p>

              <Card>
                <CardHeader title="Veuillez renseigner votre identité"></CardHeader>
                <CardContent>
                  <form onSubmit={this.onSubmit}>
                    <input
                      type="text"
                      name="Name"
                      value={this.state.newName}
                      placeholder="Votre nom"
                      onChange={this.handleNameChange}
                    />
                  </form>
                </CardContent>
                <CardActions>
                  {/* 
                    <Button click={this.onSubmit} variant="contained" size="small" color="primary">
                    Sauvegarder
                  </Button> 
                */}
                  <Button variant="contained" size="small" color="primary">
                    Sauvegarder
                  </Button>
                </CardActions>
              </Card>
            </div>
          );
        }
      }

      ReactDOM.render(<HelloWorld />, document.getElementById("component"));
    </script>
  </body>
