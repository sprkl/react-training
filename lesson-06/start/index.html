    <h1>React training - Lesson 06</h1>

    <div id="component"></div>


    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { Button, Typography } = MaterialUI;
      class HelloWorld extends React.Component {
        state = {
          name: "Renaud",
          age: 30
        };

        handleClick(e) {
          console.log(this);
          console.log(e.target);
        }

        handleMouseOver(e) {
          console.log(e.target, e.pageX);
        }

        handleCopy(e) {
          e.clipboardData.setData("text/plain", "Ceux qui font du React et les autres.");
          e.preventDefault();
        }

        render() {
          const handleClickBoundToThis = function(e) {
            console.log(this);
          }.bind(this);

          const handleClickArrowFunction = e => {
            console.log(this);
          };

          return (
            <div className="component-container">
              <Typography variant="h2">Hello le MIC !</Typography>
              <p>
                Je m'appelle {this.state.name} et j'ai {this.state.age} ans.
              </p>

              <Button
                onClick={this.handleClick}
                variant="contained"
                color="primary"
                className="mb-1"
                style={{ display: "block" }}>
                Click me (normal handler)
              </Button>

              <Button
                onClick={this.handleClick.bind(this)}
                variant="contained"
                color="primary"
                className="mb-1"
                style={{ display: "block" }}>
                Click me (normal handler + bind)
              </Button>


              <Button
                onClick={handleClickBoundToThis}
                variant="contained"
                color="primary"
                className="mb-1"
                style={{ display: "block" }}>
                Click me (bound)
              </Button>

              <Button
                onClick={handleClickArrowFunction}
                variant="contained"
                color="primary"
                className="mb-1"
                style={{ display: "block" }}>
                Click me (arrow)
              </Button>

              <button onMouseOver={this.handleMouseOver}>Hover me !</button>

              <p onCopy={this.handleCopy}>Il y a 10 types de d√©veloppeurs</p>
            </div>
          );
        }
      }

      ReactDOM.render(<HelloWorld />, document.getElementById("component"));
    </script>
  </body>
